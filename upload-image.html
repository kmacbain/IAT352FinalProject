<html>
    <head>
        <title>Header</title>
        <link rel="stylesheet" href="css/css.css">
    </head>

    <body>
        <!-- resource: https://www.w3schools.com/howto/howto_js_topnav.asp -->
        <section class="navbar flex flex-row">
            <a class="logo" href="index.html"><img src="img/logo.png"></a>

            <!-- if didn't sign in -->
            <div class="nav-login">
                <a class="active link-nav-login" href="login.html" ><b>Login/Signup</b></a>
            </div>
            <!-- if sign in -->
            <div class="flex flex-row nav-userProfile">
                <a class="active button-nav-profile" href="profile.html?userid=1"><img src="img/icon.png"></a>
                <a class="active button-nav-newPost" href="upload-image.html"><p>+ New Post</p></a>
            </div>
        </section>

        <form class="upload" role="form" enctype="multipart/form-data">
            <section class="top">
                <h1>Content Upload</h1>
                <label>I want to post:</label> 
                <a class="select-page">Image</a>
                <a class="unselect-page" href="upload-thought.html">Thoughts</a>
            </section>
            
            <!-- reference: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_input_accept -->
            <div class="flex upload-image-box">
                <input type="file" id="img" name="img" accept="image/*" >
            </div>

            <h3>Tags</h3>
            <input class="upload-tag"type="tags" id="tags" name="tags" placeholder="seperate each tag by ,">

            <h3>Descriptions</h3>
            <textarea class="upload-des-box" type="des" id="des" name="des" rows="5" cols="100"></textarea>

            <section class="bottom">
                <button id="button-work-upload" class="selected" value="submit" type="submit"><strong>Submit</strong></button>
            </section>
        </form>
    </body>

    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/core.js"></script>
    <script src="js/upload.js"></script>

</html>
