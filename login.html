<html>
    <head>
        <title>Header</title>
        <link rel="stylesheet" href="css/css.css">
    </head>

    <body>
        <!-- resource: https://www.w3schools.com/howto/howto_js_topnav.asp -->
        <section class="navbar flex flex-row">
            <a class="logo" href="index.html"><img src="img/logo.png"></a>

            <!-- if didn't sign in -->
            <div class="nav-login">
                <a class="active link-nav-login" href="login.html" ><b>Login/Signup</b></a>
            </div>
            <!-- if sign in -->
            <div class="flex flex-row nav-userProfile">
                <a class="active button-nav-profile" href="profile.html?userid=1"><img src="img/icon.png"></a>
                <a class="active button-nav-newPost" href="upload-image.html"><p>+ New Post</p></a>
            </div>
        </section>

        <section class="login flex flex-column">
            <form class="login-area flex flex-column" method="POST">

                <h1>Login</h1>
                <hr>

                <h3><label for="email">Email Address</label></h3>
                <input class="normal-input" id="email" type="email" name="email" value="">

                <h3><label for="password">Password</label></h3>
                <input class="normal-input" id="password" type="password" name="password" value="">

                <button class ="submit-button selected" type="submit" value="submit"><strong>Go</strong></button>
                <a class="middle" href="signup.html"><b>Don't have an account yet? Sign up here</b></a>
            </form>
            
        </section>


    </body>

    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/core.js"></script>
    <script src="js/login_signup.js"></script>

</html>
