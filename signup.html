<html>
    <head>
        <title>Header</title>
        <link rel="stylesheet" href="css/css.css">
    </head>

    <body>
        <!-- resource: https://www.w3schools.com/howto/howto_js_topnav.asp -->
        <section class="navbar flex flex-row">
            <a class="logo" href="index.html"><img src="img/logo.png"></a>

            <!-- if didn't sign in -->
            <div class="nav-login">
                <a class="active link-nav-login" href="login.html" ><b>Login/Signup</b></a>
            </div>
            <!-- if sign in -->
            <div class="flex flex-row nav-userProfile">
                <a class="active button-nav-profile" href="profile.html?userid=1"><img src="img/icon.png"></a>
                <a class="active button-nav-newPost" href="upload-image.html"><p>+ New Post</p></a>
            </div>
        </section>

        <section class="signup">
            <form class="signup-area" action="index.html">
                <h1>Sign Up</h1>
                <hr>
                <h3>User Name</h3>
                <input type="username" placeholder="">
                <h3>Email</h3>
                <input type="email" placeholder="">
                <h3>Password</h3>
                <input type="password" placeholder="">
                <button class ="selected" type="submit" value="submit"><strong>Go</strong></button>
            </form>
            <a class="middle" href="login.html"><b>Have an account? Log In</b></a>
        </section>


    </body>
</html>
